<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Be My Valentine?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 120px;
      background-color: #ffe6f0;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 12px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
      position: relative;
    }

    .yes-btn {
      background-color: #ff4da6;
      color: white;
    }

    .yes-btn:hover {
      background-color: #ff1a8c;
    }

    .no-btn {
      background-color: #cccccc;
      position: absolute;
    }

    #msg {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>ðŸ’˜ Sani, will you be my Valentine? ðŸ’˜</h1>

  <button class="yes-btn" onclick="yes()">Yes ðŸ’–</button>
  <button class="no-btn" id="noBtn">No ðŸ˜Œ</button>

  <div id="msg"></div>

  <script>
    function yes() {
      document.getElementById("msg").innerHTML =
        "YAYYY ðŸ’– Date confirmed ðŸ˜„ I love you!";
    }

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", function () {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
